<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
        <img class="logo" src="./images/logo/Vector.svg" alt="Название сайта">
    </header>
    <main>
      <div class="profile">
        <button class="button-avatar" type="button">
          <img class="profile__avatar" src="./images/jacques-cousteau.png" alt="аватар пользователя">
        </button>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button-edit" type="button"><img class="profile__edit" src="./images/logo/pen.svg"
              alt="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button-plus" type="button"><img class="profile__plus" src="./images/logo/plus.svg"
            alt="Добавить карточку"></button>
      </div>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="add-element">
    <article class="element">
      <button class="buton-delete" type="button" hidden>
        <div class="buton-delete__image"></div>
      </button>
      <img class="element__photo" src="#" alt="Картинка" target="_blank">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-info">
        <button class="element__button" type="button">
          <div class="element__like"></div>
          <p class="element__counter">0</p>
        </button>
      </div>
      </div>
    </article>
  </template>
    <div class="popup popup_image">
      <div class="show-image">
        <button class="button-close button-close_image" type="button"><img class="popup__close" src="./images/logo/close.svg"
            alt="Кнопка закрыти"></button>
        <img class="show-image__image" src="#" alt="Картинка" target="_blank">
        <h2 class="show-image__title"></h2>
      </div>
    </div>
  <div class="popup popup_card">
    <div class="popup__container">
      <button class="button-close button-close_card" type="button"><img class="popup__close popup__close_card" src="./images/logo/close.svg"
          alt="Кнопка закрытия"></button>
      <h2 class="popup__title popup__title_new-place">Новое место</h2>
      <form class="form form_card" name="about" novalidate>
        <input id="title-input" class="form__input form__input_place" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__input-error title-input-error"></span>
        <input id="address-input" class="form__input form__input_address-place" type="url" name="address" placeholder="Ссылка на картинку" required>
        <span class="form__input-error address-input-error"></span>
        <button class="form__button" type="submit">
          <span class="form__button_save">Создать</span><span class="form__button_saving form__button_hidden
            ">Сохранение...</span>
        </button>
      </form>
    </div>
  </div>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="button-close button-close_profile" type="button"><img class="popup__close popup__close_profile" src="./images/logo/close.svg"
            alt="Кнопка закрытия"></button>
        <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
        <form class="form form_profile" name="about" novalidate>
          <input id="name-input" class="form__input form__input_name" type="text" name="firstname" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
          <input id="profession-input" class="form__input form__input_work" type="text" name="profession" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error profession-input-error"></span>
          <button class="form__button" type="submit">
            <span class="form__button_save">Сохранить</span><span class="form__button_saving form__button_hidden">Сохранение...</span>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_confirm">
      <div class="popup__container">
        <button class="button-close"><img class="popup__close popup__close_refresh-avatar" src="./images/logo/close.svg" alt="Кнопка закрытия"></button>
        <h2 class="popup__title">Вы уверены&quest;</h2>
        <form class="form">
          <button class="form__button">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_refresh-avatar">
      <div class="popup__container">
        <button class="button-close button-close_refresh-avatar" type="button"><img class="popup__close popup__close_refresh-avatar" src="./images/logo/close.svg" alt="Кнопка закрытия"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form form__avatar">
          <input id="avatar-input" class="form__input form__input_avatar" type="url" name="avatar" minlength="2" maxlength="200" placeholder="Ссылка на картинку" required>
          <span class="form__input-error avatar-input-error"></span>
          <button class="form__button" type="submit"><span class="form__button_save">Сохранить</span><span class="form__button_saving form__button_hidden">Сохранение...</span></button>
        </form>
      </div>
    </div>
</body>

</html>
