<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo/Vector.svg" alt="Название сайта">
    </header>
    <main>
      <div class="profile">
        <img class="profile__avatar " src="./images/jacques-cousteau.png" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button button__edit" type="button"><img class="profile__edit" src="./images/logo/pen.svg" alt="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button button__plus" type="button"><img class="profile__plus" src="./images/logo/plus.svg" alt="Добавить карточку"></button>
      </div>
      <div class="elements">
        <article class="element">
          <img class="element__photo" src="./images/image6.png" alt="Фото старого полуразрушенного здания">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"><img class="element__like element__like_active" src="./images/logo/like.svg" alt="Иконка сердечка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/image2.png" alt="Пейзаж на гору Эльбрус издалека">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"><img class="element__like element__like_active" src="./images/logo/like.svg" alt="Иконка сердечка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/image3.png" alt="Фото гор и леса">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"><img class="element__like element__like_active" src="./images/logo/like.svg" alt="Иконка сердечка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/image4.png" alt="Пейзаж на гору Эльбрус издалека">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"><img class="element__like element__like_active" src="./images/logo/like.svg" alt="Иконка сердечка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/image5.png" alt="Фото гор и леса">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"><img class="element__like element__like_active" src="./images/logo/like.svg" alt="Иконка сердечка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/image6.png" alt="Фото старого полуразрушенного здания">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button" type="button"><img class="element__like element__like_active" src="./images/logo/like.svg" alt="Иконка сердечка"></button>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
        <button class="button button__close" type="button"><img class="popup__close" src="./images/logo/close.svg" alt="Кнопка закрытия"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="about">
          <input class="form__input form__name" type="text" name="firstname">
          <input class="form__input form__work" type="text" name="profession">
          <button class="form__button" type="submit">
            Сохранить
          </button>
        </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
